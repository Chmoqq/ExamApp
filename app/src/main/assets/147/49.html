<p><strong>Розв’яжіть завдання, використовуючи наведену карту.</strong></p><p>На топографічній карті відстань уздовж дороги від перехрестя доріг до околиці села Воронове виміряно циркулем і зіставлено з лінійним масштабом (див. рисунок). Визначте, якою буде ця відстань (у метрах) на місцевості.</p><p><img alt="" src="/doc/images/znotest/73/7352/geo-prob-2015_49_7352.jpg"/></p><div class="quest col" style="width: 100%"><br/></div>
