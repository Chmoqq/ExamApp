<div class="b-question__text i-clearfix b-static-text"><p>Прочитайте уривок з історичного джерела та виконайте завдання.</p><p><em>«Після  раптового вторгнення запорожців у табір Османа турками оволоділа  паніка: сам Осман, який ще недавно думав, що немає нікого у світі  могутнішого за нього, тепер на власні очі побачив усю хиткість свого  становища...»</em></p></div>
