<p>Про який соціально-економічний процес ідеться в Литовському статуті 1588 р.? <em>«Якби якийсь вотчинний підданий або селянин пішов від котрогось  боярина, не переходячи до іншого [боярина], і той, від якого піде, не  шукав би того підданого або селянина десять років, — надалі йому до  нього нема діла»</em>.</p>
