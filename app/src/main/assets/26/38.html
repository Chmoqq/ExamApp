<div class="b-question__text i-clearfix b-static-text"><p>Наслідком підписання якого договору стали події, описані в уривку з історичного джерела?</p><p><em>«Німецьке  населення одностайно вітає рішення радянського уряду взяти під захист  братнє радянському народові білоруське та українське населення Польщі,  залишене напризволяще польським урядом...»</em></p></div>
