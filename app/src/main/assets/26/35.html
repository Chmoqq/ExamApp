<div class="b-question__text i-clearfix b-static-text"><p>Який висновок можна зробити, аналізуючи цитований документ?</p><p><em>«Кампанія  щодо виселення куркулів і їхніх родин проводиться передусім у таких  регіонах СРСР: з України — 30 000–35 000 родин; з Білорусії — 6000–7000  родин; з Середньоволзького краю — 8000–10 000 родин; з Уралу — 10 000–15  000 родин»</em>.</p></div>
