<p>Про яку інституцію В. Винниченко писав: <em>«…[його скликання] стало першим кроком відродження нації на шляху  державності. Будучи одночасно сильним організуючим і агітаційним  засобом, він став першим підготовчим етапом у творенні як ідеї  Української держави, так і в частковому втіленні її в життя»</em>?</p>
