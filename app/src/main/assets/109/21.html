<p>Плоска замкнута рамка з одного витка проводу, що охоплює прямокутник площею 0,01 м<sup>2</sup>, лежить на горизонтальній площині в однорідному вертикальному магнітному полі з індукцією 4 Тл. Який заряд протече по рамці, якщо її обернути навколо однієї зі сторін на 180<sup>∘</sup>? Опір рамки дорівнює 0,1 Ом.</p>
