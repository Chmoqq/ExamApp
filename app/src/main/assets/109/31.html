<p>До нижнього кінця легкої пружини підвішені зв'язані невагомою ниткою важки: верхній масою m<sub>1</sub>=0,6 кг і нижній масою m<sub>2</sub>=0,3 кг (див. рисунок). Нитку, що з'єднує важки, перепалюють. Визначте модуль прискорення (у м/с<sup>2</sup>), з яким почне рухатися верхній важок. Вважайте, що g=10 м/с<sup>2</sup>.</p>
