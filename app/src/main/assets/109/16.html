<p>Електрон вилітає з точки, потенціал якої дорівнює 600 В, із швидкістю 4⋅10<sup>6</sup> м/с у напрямку силових ліній електричного поля. Визначте потенціал точки, у якій електрон зупиниться. Вважайте, що маса електрона становить 9⋅10<sup>–31</sup> кг; елементарний заряд дорівнює 1,6⋅10<sup>–19</sup> Кл.</p>
