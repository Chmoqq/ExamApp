<p>Персонаж, який прагнув «між молоддю насаждать ідеали кращого життя», наголошував, що: <em>«Будущина  в руках нового покоління, і чим більше вийде з школи людей з чесним і  правдивим поглядом на свої обов’язки перед спільною громадою, тим  скоріше виросте серед людей найбільша сума справедливості!..»</em></p>
