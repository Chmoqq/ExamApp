<p>Знешкодження отруйної дії білого фосфору купрум(ІІ) сульфатом відбувається за рівнянням хімічної реакції:</p><p>P+CuSO<sub>4</sub>+H<sub>2</sub>O=H<sub>3</sub>PO<sub>4</sub>+Cu+H<sub>2</sub>SO<sub>4</sub></p><p>Складіть електронний баланс окисно-відновного процесу. У відповіді вкажіть коефіцієнт біля формули сполуки, що є окисником.</p><div class="quest col" style="width: 100%"><br/></div>
