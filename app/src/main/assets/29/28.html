<div class="b-question__text i-clearfix b-static-text"><p>Хто є автором твору, який закінчується рядками:</p><p><em>«О  полько! Як і ти, я вмру на чужині; хай приязна рука мене хоч поховає!  Тут мандрівці ведуть розмови негучні, і вчую я слова, що чув у ріднім  краї; поет, складаючи тобі на честь пісні, побачить гроб і мій — для  мене заспіває»?</em></p></div>
