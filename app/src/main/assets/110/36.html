<p>Визначте, до якого потенціалу може зарядитися ізольована кулька з літію внаслідок опромінювання світлом із довжиною хвилі 450 нм. Стала Планка дорівнює 4,14⋅10<sup>–15</sup> еВ⋅с, швидкість світла становить 3⋅10<sup>8</sup> м/с, робота виходу електронів з літію дорівнює 2,4 еВ. Відповідь запишіть у вольтах.</p><div class="quest col" style="width: 100%"><br/></div>
