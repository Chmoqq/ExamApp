<p>Прочитайте уривок.  <em>З(1)поміж</em> українських архітекторів варто відзначити Івана Левинського. За <em>сорока(2)літню</em> діяльність ним були зведені сотні будівель <em>житлово(3)побутового</em> та громадського призначення. Усе, створене ним, дивує, бо до <em>будь(4)якої</em> праці він підходив <em>по(5)господарськи</em>.</p>
