<p>Користуючись фрагментом карти, визначте країну, в порт якої прибуде корабель, що знаходиться в точці з координатами 30<sup>∘</sup> пн.ш., 45<sup>∘</sup> зх.д. і починає рухатися на південь, не змінюючи курсу.</p><p><img alt="" src="/doc/images/znotest/26/2616/7_1.jpg"/></p><div class="quest col" style="width: 100%"><div class="q-item"><span class="q-number">А</span>Бразилія</div><div class="q-item"><span class="q-number">Б</span>Мексика</div><div class="q-item"><span class="q-number">В</span>Марокко</div><div class="q-item"><span class="q-number">Г</span>США</div><br/></div>
