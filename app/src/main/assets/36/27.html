<p>Унаслідок якої події в Російській імперії почала виходити перша україномовна газета «Хлібороб»?</p><div class="quest col" style="width: 100%"><div class="q-item"><span class="q-number">А</span>Оприлюднення Валуєвського циркуляру 1863 р.</div><div class="q-item"><span class="q-number">Б</span>Оприлюднення Емського указу 1876 р.</div><div class="q-item"><span class="q-number">В</span>Підписання Олександром II «Маніфесту…» від 19 лютого 1861 р.</div><div class="q-item"><span class="q-number">Г</span>Підписання Миколою II «Маніфесту…» від 17 жовтня 1905 р.</div><br/></div>
