<p>Вислів <em>«Випускає він десять соколів на стадо лебедів»</em> («Слово про похід Ігорів») означає</p><div class="quest col" style="width: 100%"><div class="q-item"><span class="q-number">А</span>полювання на лебедів</div><div class="q-item"><span class="q-number">Б</span>затемнення сонця</div><div class="q-item"><span class="q-number">В</span>втечу князя з полону</div><div class="q-item"><span class="q-number">Г</span>бій між русичами і половцями</div><div class="q-item"><span class="q-number">Д</span>гру на гуслях</div><br/></div>
