<div class="b-question__text i-clearfix b-static-text"><p>Про яку землю йдеться в уривку з історичного джерела:</p><p><em>«А  був братом литовського князя Ольгерда князь Коріат… Княжата  Коріатовичі, брати — князі Юрій, Олександр, Костянтин і Федір, за  призволенням великого князя Ольгерда і з поміччю Литви пішли в сю землю й  стали володарювати в ній»</em>?</p></div>
