<p>Чи правильне твердження?</p><p>На карті заштриховано територію:</p><ol><li>Українських земель, які ввійшли до складу Польського королівства внаслідок укладення Люблінської унії 1569 р.</li><li>Української козацької держави – Гетьманщини – відповідно до умов Зборівського мирного договору 1649 р.</li></ol>
