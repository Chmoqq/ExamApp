<p>Визначте кількість теплоти, яка виділиться під час перетворення водяної пари масою 10 г, що мала температуру 100 <sup>∘</sup>C, на воду з температурою 50 <sup>∘</sup>C. Питома теплота пароутворення води дорівнює 2300 кДж/кг, питома теплоємність води становить 4,2 кДж/(кг⋅К). Відповідь запишіть у кілоджоулях.</p>
