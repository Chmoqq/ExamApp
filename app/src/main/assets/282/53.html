<p>Укажіть портрет діяча, про якого йдеться в уривку з історичного джерела: «<i>Значення його мистецтва для української музики таке саме, як Глінки для росіян, Шопена для поляків, Сметани для чехів чи Гріга для норвежців. Бо, крім «Запорожця за Дунаєм», справді мистецької музики до нього не було</i>…».</p>
