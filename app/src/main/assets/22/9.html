<p>Унаслідок якої події відбулися зміни, описані в уривку з історичного джерела?<br><em>«...і  відтоді з Поділля вигнано владу татарську. Цей Ольгерд інші руські  землі під свою владу взяв, і Київ з-під Федора-князя, ставленика хана,  взято і посадив в ньому Володимира, сина свого, і почав над ними  володіти...»</em></br></p>
