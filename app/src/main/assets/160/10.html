<p>Про яку верству населення Речі Посполитої йдеться в уривку з історичного джерела: <em>«Король, побачивши, як добре вони з татарами б’ються, віддав їм для пристанища місто Трахтемирів, настановив їм гетьмана, прислав клейноди, всяких припасів військових, а за службу їм поклав по червінцеві…»?</em></p>
