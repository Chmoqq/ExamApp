<p><em>«Німці, увійшовши до Києва, поводяться коректно, але як пани... Обиватель вважає, що справжніми господарями становища є німці, що здійснюється справжня окупація і що ми потрапили в остаточне ярмо... Українці грають сумну роль маріонеток, які привели до своєї країни іноземних поневолювачів…»</em></p>
