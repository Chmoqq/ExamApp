<div class="b-question__text i-clearfix b-static-text"><p>Про який регіон йдеться в уривку з історичного джерела:</p><p><em>«Після  смерті короля Казимира III Великого цей край перейшов під владу  Угорщини. Однак після укладення Кревської унії Польща знову набирає силу  і остаточно приєднує його до своїх володінь і утворює на його теренах  Руське воєводство»</em>?</p></div>
