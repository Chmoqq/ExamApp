<p>Посудина з водою, у дні якої є невеликий отвір, здійснює вертикальні коливання на пружині. Початковий період коливань дорівнює T<sub>0</sub>. Вода потроху витікає. Визначте, яким буде період коливань T<sub>k</sub>, коли маса посудини з водою зменшиться в n разів.</p><p><img alt="" src="/doc/images/znotest/56/5651/18-otvet.jpg"/></p><div class="quest col" style="width: 100%"><br/></div>
