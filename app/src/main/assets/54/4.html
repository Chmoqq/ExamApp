<p>Користуючись фрагментом карти, визначте країну, в порт якої прибуде корабель, що перебуває в точці з координатами 23<sup>∘</sup> пд. ш., 5<sup>∘</sup> зх. д. і починає рухатися на захід, не змінюючи курсу.</p>
