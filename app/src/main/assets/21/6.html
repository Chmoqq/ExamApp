<p>У якому році створено цитований нижче твір?<br><em>«...І сказав йому  буй-тур Всеволод: «Один брат, один світ світлий — ти, Ігорю! Обидва ми  Святославичі!» ...«Хочу-бо, — сказав Ігор, — списа переломити кінець  поля половецького; з вами, русичі, хочу голову свою положити або  напитися шоломом з Дону!..»</em></br></p>
