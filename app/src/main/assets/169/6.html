<p>Розгляньте фрагмент топографічної карти. Оцініть рельєф місцевості між річкою Андогою та населеним пунктом Мостище. Визначте відрізок шляху, на якому велосипедисту буде найважче їхати від мосту через Андогу до Мостища.</p><p><img alt="" src="/doc/images/znotest/83/8316/6_15.jpg"/></p><div class="quest col" style="width: 100%"><div class="q-item"><span class="q-number">А</span>1 → 2</div><div class="q-item"><span class="q-number">Б</span>2 → З</div><div class="q-item"><span class="q-number">В</span>3 → 4</div><div class="q-item"><span class="q-number">Г</span>4 → 5</div><br/></div>
