<p>Проаналізуйте спеціалізацію великого багатогалузевого промислового центру <strong>М</strong> і розташованого поряд значно меншого промисловою центру <strong>N</strong>. Спрогнозуйте зумовлену сировинним і споживчим чинниками спеціалізацію розташованого в місті <strong>N</strong> машинобудівного підприємства.</p>
