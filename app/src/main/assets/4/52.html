<p><em>"Ще як я підходив до загсу - думалось: а що, як там сидить не службовець, а українець? Почує, що міняю, так би мовити, його українське - і заноровиться... І навпаки думалось: а що, як сидить такий, що не тільки прізвище, всю Україну змінив би?"</em> - ділиться враженнями головний герой твору</p>
