<p>Портрет <em>«Стоїш ти в обороні, прищеш на воїв стрілами, гримиш об шоломи мечами харалужними. Куди тур поскочив, своїм золотим шоломом посвічуючи, там і лежать поганії голови половецькії. Поскіпані шаблями гартованими шоломи оварськії тобою, яр-туре»</em> стосується героя «Слова про похід Ігорів»</p>
