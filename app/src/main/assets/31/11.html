<div class="b-question__text i-clearfix b-static-text"><p>Прочитайте речення.</p><p><em>Пр(1)їхавши  до Одеси, обов’язково прогуляйтеся Пр(2)морським бульваром, помилуйтеся  пр(3)чудовим оперним театром, пр(4)лучіться до колоритної публіки на  Дерибасівській і відпочиньте біля теплого моря, що барвінково міниться  від пр(5)західного сонця.</em></p></div>
