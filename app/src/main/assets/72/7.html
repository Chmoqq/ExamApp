<div class="b-question__text i-clearfix b-static-text"><p>Проаналізуйте твердження й укажіть, чи є поміж них правильні.</p><p>І. Швидкість хімічної реакції збільшується за наявності каталізатора.</p><p>ІІ. Швидкість хімічної реакції збільшується внаслідок подрібнення реагентів у твердому стані.</p></div>
